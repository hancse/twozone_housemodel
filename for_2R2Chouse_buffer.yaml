timing:
  Timestep:  10   # [in minutes] default timestep in time integration
  Duration:  8760 # [in hours]
# 24*365 = 8760 is a year

Building:
  nodes:
    -
      label: air
      tag: 0
      capacity: 8.59E+06  # J/K
      T_ini: 15.0
    -
      label: wall
      tag: 1
      capacity: 4.68E+07    #J/K
      T_ini: 20.0
  edges:
    - [0, 1, 2024.0]        # W/K : 1/R1

# Note: nodes, edges and conductance to ambient (indoor) are generated by class methods
Buffer:
  name: "DictBuffer"
  begin_tag: 2
  num_layers: 8 # end-tag = 2 +8 -1 = 9
  volume: 0.15   # m^3
  height: 0.765   # m
  U_wall: 0.12  # conductivity vessel wall to ambient in [W/K m^2]
  T_amb: 15
  T_ini: 40     # C

Radiator:
  name: Radiator_air
  exp_rad = 1.3

flows:
  -
    label: radiator_flow
    flow_rate: 50.0e-6   # [m^3/s]
    density: 1000     # [kg/m^3]
    cp: 4190         # J/(kg K)]
    pass_by: [10, 9, 8, 7, 6, 5, 4, 3, 10]
    # [2, 1, 0, 2]
  -
    label: hp_flow
    flow_rate: 100.0e-6   # [m^3/s]
    density: 1000     # [kg/m^3]
    cp: 4190         # J/(kg K)]
    pass_by: [3, 4, 5, 6, 7, 8, 9, 10, 3]
    #  [0, 1, 2, 0]
  # -
    # label: floor_flow
    # flow_rate: 100.0e-6   # [m^3/s]
    # density: 1000     # [kg/m^3]
    # cp: 4200         # J/(kg K)]
    # pass_by: [5, 4, 3, 5]

boundaries:
  -
    label: outdoor
    T_ini: 20.0
    connected_to:
      - [ 0, 201.9611831 ]  # W/K
#      - [ 1, 0.11 ]
  -
    label: return
    T_ini: 20.0
    connected_to:
      - [ 5, 0.1 ]
  -
    label: indoor
    T_ini: 18.0
    connected_to:
      - [3, 0.1]
      - [4, 0.11]
      - [5, 0.12]

solar_irradiation:
  E:  9.5
  SE: 0
  S:  0
  SW: 0
  W:  9.5
  NW: 0
  N:  0
  NE: 0
  g_value: 0.7
  distribution:
    - [0, 0.8]
    - [1, 0.2]

internal:
  delta_Q:  150
  Q_day:    400
  t1:       8
  t2:       23
  distribution:
    - [0, 1.0]

controllers:
  -
    label: GasBoiler
    kp: 4999.0   # [W/K]
    ki: 99.0     # [W/Ks]
    kd: 0.0      # [Ws/K]
    maximum: 12000.0  # [W]

